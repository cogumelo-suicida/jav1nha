        <center>
        <br>
        <h2>Calcular o valor total de venda</h2>
<br>
        <div>
            <label for="nome1"> Digite o nome do primeiro produto</label>
            <input type="text" id="nome1">
            <br>
            <label for="preço1"> Digite o preço do primeiro produto</label>
            <input type="text" id="preço1">
            <br>
            <label for="quantidade1"> Digite a quantidade vendida do primeiro produto</label>
            <input type="text" id="quantidade1">
        </div>
<br>
        <div>
            <label for="nome2"> Digite o nome do segundo produto</label>
            <input type="text" id="nome2"> <br>
            <label for="preço2"> Digite o preço do segundo produto</label>
            <input type="text" id="preço2"> <br>
            <label for="quantidade2"> Digite a quantidade vendida do segundo produto</label>
            <input type="text" id="quantidade2"><br>
        </div>
<br>
        <div>
            <label for="nome3"> Digite o nome do terceiro produto</label>
            <input type="text" id="nome3"><br>
            <label for="preço3"> Digite o preço do terceiro produto</label>
            <input type="text" id="preço3"><br>
            <label for="quantidade3"> Digite a quantidade vendida do terceiro produto</label>
            <input type="text" id="quantidade3"><br>
        </div><br>
        <button type="button" onclick="calcularTotal()">Calcular total</button>
        <br>
        <span id="calcularTotal"></span>

        <script>

            function calcularTotal() {
                const nome1 = document.getElementById("nome1").value;
                const preço1 = parseFloat(document.getElementById('preço1').value);
                const quantidade1 = parseFloat(document.getElementById('quantidade1').value);

                const nome2 = document.getElementById("nome2").value;
                const preço2 = parseFloat(document.getElementById('preço2').value);
                const quantidade2 = parseFloat(document.getElementById('quantidade2').value);

                const nome3 = document.getElementById("nome3").value;
                const preço3 = parseFloat(document.getElementById('preço3').value);
                const quantidade3 = parseFloat(document.getElementById('quantidade3').value);
                const span = document.getElementById("calcularTotal");

                //console.log((quantidade1 * preço1) + (quantidade2 * preço2) + (quantidade3 * preço3))

                span.innerHTML = (quantidade1 * preço1) + (quantidade2 * preço2) + (quantidade3 * preço3);
            } </script>
