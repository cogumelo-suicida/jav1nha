        <center>
            <br>
    <h2> Entre valores e vetores</h2>
    <br>
    <h4>Digite um número e clique em "Adicionar": </h4>
<br>
    <input type="number" id="valork">
    <button onclick="adicionar()">Adicionar</button>
    <br><br>

    <button onclick="TodosValores()">Mostrar Valores</button>
    <button onclick="MaiorValor()">Maior Valor</button>
    <button onclick="MenorValor()">Menor Valor</button>

    <script>
        const vetor = [];

        function adicionar() {
            const valorInput = document.getElementById("valork").value;
            if (valorInput !== "") {
                vetor.push(parseFloat(valorInput));
                document.getElementById("valork").value = "";
            }
        }

        function TodosValores() {
            alert("Valores inseridos: " + vetor.join(", "));
        }

        function MaiorValor() {
            if (vetor.length === 0) {
                alert("O vetor está vazio.");
            } else {
                var maiorValor = vetor[0];
                for (i = 1; i < vetor.length; i++) {
                    if (vetor[i] > maiorValor) {
                        maiorValor = vetor[i];
                    }
                }
                alert("Maior Valor: " + maiorValor);
            }
        }

        function MenorValor() {
            if (vetor.length === 0) {
                alert("O vetor está vazio.");
            } else {
                var menorValor = vetor[0];
                for (i = 1; i < vetor.length; i++) {
                    if (vetor[i] < menorValor) {
                        menorValor = vetor[i];
                    }
                }
                alert("Menor Valor: " + menorValor);
            }
        }
    </script>
